server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

greeting:
  message: Hello from User Service

logging:
  level:
    com:
      example:
        userservice:
          controller: DEBUG
          service: DEBUG
          repository: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh
